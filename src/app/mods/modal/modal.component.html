<div (click)="emitToParent()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="emitToParent()" class="close icon"></i>
    <ng-content select="[title]"></ng-content>

    <ng-content select="[description]"></ng-content>

    <div class="actions actions-default">
      <ng-content select="[button]"></ng-content>
    </div>
    <div class="actions">
      <button (click)="emitToParent()" class="ui button">OK</button>
    </div>
  </div>
</div>
